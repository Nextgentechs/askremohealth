name: ðŸš€ Promote Staging â†’ Main (Manual Approval)

on:
  workflow_dispatch:
    inputs:
      confirmation:
        description: "Type 'yes' after verifying staging.askremohealth.com"
        required: true
        default: "no"

permissions:
  contents: write
  pull-requests: write

concurrency:
  group: promote-to-main
  cancel-in-progress: false

jobs:
  promote:
    if: ${{ github.event.inputs.confirmation == 'yes' }}
    runs-on: ubuntu-latest

    steps:
      - name: Checkout full repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Configure Git identity
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Show branches for debugging
        run: |
          echo "Remote branches:"
          git ls-remote --heads origin || true

      - name: Merge staging-config into main
        run: |
          echo "Merging origin/staging-config â†’ main..."
          # Ensure we have refs
          git fetch origin main:main || true
          git fetch origin staging-config:staging-config || true
          # Checkout main and merge
          git checkout main
          git pull origin main --ff-only || true
          git merge staging-config --no-edit || true
          git push origin main
          echo "âœ… Merge completed successfully."
