name: ğŸš€ Deploy AskRemoHealth - Main dormain

on:
  push:
    branches:
      - main

jobs:
  deploy:
    name: ğŸ“¦ Deploy to Production
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout Code
        uses: actions/checkout@v3

      - name: ğŸš€ Deploy via SSH
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            # =============================================================================
            # ğŸš€ Full Deployment Script for AskRemoHealth
            # Purpose: Deploy latest code, clean old builds, rebuild, restart PM2, reload Nginx
            # =============================================================================

            set -e
            echo "ğŸ”„ Starting deployment..."

            # 1. Navigate to App Directory
            cd /root/askremohealth
            echo "ğŸ“ Changed to /root/askremohealth"

            # 2. Ensure weâ€™re on main and up to date
            echo "ğŸ“¥ Pulling latest code from origin/main..."
            git fetch origin
            git checkout main
            git reset --hard origin/main

            # 3. (Optional) Sync dev branch
            echo "ğŸ”€ Merging main into dev..."
            git checkout dev
            git merge main --no-edit
            git checkout main

            # 4. ğŸ§¹ Clean previous builds and caches
            echo "ğŸ§¹ Cleaning old build artifacts..."
            rm -rf .next
            rm -rf apps/web/.next
            rm -rf apps/web/.next/export
            rm -rf node_modules
            rm -rf apps/web/node_modules

            # 5. ğŸ“¦ Install Dependencies
            echo "ğŸ“¦ Installing npm dependencies..."
            npm install

            # 6. ğŸ› ï¸ Build the Next.js App
            echo "ğŸ› ï¸ Building Next.js app..."
            npm run build

            # 7. ğŸ”„ Restart PM2 Process
            echo "ğŸ”„ Restarting PM2 process: askremohealth-web"
            pm2 restart askremohealth-web || pm2 start npm --name "askremohealth-web" -- run start
            pm2 save

            # 8. ğŸ” Reload Nginx
            echo "ğŸ” Reloading Nginx..."
            nginx -t && systemctl reload nginx
            if [ $? -eq 0 ]; then
              echo "âœ… Nginx reloaded successfully"
            else
              echo "âŒ Nginx config error! Check with: nginx -t"
              exit 1
            fi

            # 9. â³ Health Check
            echo "â³ Waiting for app to start..."
            sleep 10

            echo "ğŸ” Checking if app is responding..."
            if curl -f http://localhost:3000; then
              echo "âœ… Deployment successful! Site is live."
            else
              echo "âš ï¸ Site not responding. Check logs with: pm2 logs askremohealth-web"
              exit 1
            fi

            echo "ğŸ‰ Deployment completed successfully!"
