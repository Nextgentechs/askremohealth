name: ğŸš€ Deploy AskRemoHealth
#rerun
on:
  push:
    branches:
      - main

jobs:
  deploy:
    name: ğŸ“¦ Deploy to Askremohealth prod
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout Code
        uses: actions/checkout@v3

      - name: ğŸš€ Deploy via SSH
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            # =============================================================================
            # ğŸš€ Full Deployment Script for AskRemoHealth
            # Purpose: Deploy latest code, rebuild, restart PM2, reload Nginx
            # =============================================================================

            set -e
            echo "ğŸ”„ Starting deployment..."

            # 1. Navigate to App Directory
            cd /root/askremohealth
            echo "ğŸ“ Changed to /root/askremohealth"

            # 2. Pull Latest Code from main
            echo "ğŸ“¥ Pulling latest code from origin/main..."
            git checkout main
            git pull origin main

            # 3. Merge into dev branch
            echo "ğŸ”€ Merging main into dev..."
            git checkout dev
            git merge main --no-edit

            # 4. Install Dependencies
            echo "ğŸ“¦ Installing npm dependencies..."
            npm install

            # 5. Build the Next.js App
            echo "ğŸ§¹ Cleaning build caches..."
            rm -rf apps/web/.next
            rm -rf .next
            rm -rf .turbo
            rm -rf node_modules/.cache
            echo "ğŸ› ï¸ Building Next.js app..."
            npm run build --workspace=@askvirtualhealthcare/web

            # 6. Restart PM2 Process
            echo "ğŸ”„ Restarting PM2 process: askremohealth-web"
            pm2 restart askremohealth-web
            pm2 save

            # 7. Reload Nginx
            echo "ğŸ” Reloading Nginx..."
            nginx -t && systemctl reload nginx
            if [ $? -eq 0 ]; then
              echo "âœ… Nginx reloaded successfully"
            else
              echo "âŒ Nginx config error! Check with: nginx -t"
              exit 1
            fi

            # 8. Final Health Check
            echo "â³ Waiting for app to start..."
            sleep 10
            
            echo "ğŸ” Checking if app is responding..."
            if curl -f http://localhost:3000; then
              echo "âœ… Deployment successful! Site is live."
            else
              echo "âš ï¸ Site not responding. Check logs with: pm2 logs askremohealth-web"
              exit 1
            fi

            echo "ğŸ‰ Deployment completed."
