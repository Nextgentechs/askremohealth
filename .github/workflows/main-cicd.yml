name: ğŸš€ Deploy AskRemoHealth-main dormain
on:
  workflow_run:
    workflows: ['ğŸš€ Promote Staging â†’ Main (Manual Approval)']
    types:
      - completed
  push:
    branches:
      - main

jobs:
  deploy:
    name: ğŸ“¦ Deploy to Askremohealth prod
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“ Log trigger reason
        run: echo "Triggered by workflow_run or push"
      - name: ğŸ“¥ Checkout Code
        uses: actions/checkout@v3

      - name: ğŸš€ Deploy via SSH
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            # =============================================================================
            # ğŸš€ Full Deployment Script for AskRemoHealth
            # Purpose: Deploy latest code, rebuild, restart PM2, reload Nginx
            # =============================================================================

            set -e
            echo "ğŸ”„ Starting deployment..."

            # 1. Navigate to App Directory
            cd /root/askremohealth
            echo "ğŸ“ Changed to /root/askremohealth"

            # 2. Force sync with origin/main (handles divergent branches)
            echo "ğŸ“¥ Fetching and resetting to origin/main..."
            git fetch origin main
            git checkout main
            git reset --hard origin/main
            echo "âœ… Synced with origin/main"

            # 3. Install Dependencies
            echo "ğŸ“¦ Installing npm dependencies..."
            npm install

            # 4. Build the Next.js App
            echo "ğŸ§¹ Cleaning build caches..."
            rm -rf apps/web/.next
            rm -rf .next
            rm -rf .turbo
            rm -rf node_modules/.cache

            # Ensure we have an .env file (copy from .env.example if needed)
            if [ ! -f apps/web/.env ]; then
              echo "âš ï¸ No .env file found, checking for .env.local or .env.example..."
              if [ -f apps/web/.env.local ]; then
                cp apps/web/.env.local apps/web/.env
              elif [ -f apps/web/.env.example ]; then
                cp apps/web/.env.example apps/web/.env
              fi
            fi

            # Check Node.js version
            echo "ğŸ“‹ Node.js version:"
            node --version
            echo "ğŸ“‹ npm version:"
            npm --version

            echo "ğŸ› ï¸ Building Next.js app DIRECTLY (not via turbo)..."
            cd apps/web
            echo "ğŸ“‹ Current directory: $(pwd)"
            echo "ğŸ“‹ Checking for .env file..."
            ls -la .env* 2>/dev/null || echo "No .env files found"

            # Build directly with verbose output
            SKIP_ENV_VALIDATION=true npx next build 2>&1 | tee ../../build.log
            cd ../..
            echo "ğŸ“‹ Build completed"

            # Debug: Show generated routes
            echo "ğŸ“‹ Generated routes in .next/server/app:"
            ls -la apps/web/.next/server/app/ 2>/dev/null || echo "No app routes found"
            echo "ğŸ“‹ All HTML files generated:"
            find apps/web/.next/server/app -type f \( -name "*.html" -o -name "page.js" \) 2>/dev/null | head -30 || true
            echo "ğŸ“‹ Static pages generated:"
            ls -la apps/web/.next/static/ 2>/dev/null | head -20 || echo "No static directory"

            # 5. Setup Standalone Output for PM2
            echo "ğŸ“‹ Copying static assets to standalone directory..."
            cp -r apps/web/.next/static apps/web/.next/standalone/apps/web/.next/static
            cp -r apps/web/public apps/web/.next/standalone/apps/web/public

            # 6. Restart PM2 with Standalone Server
            echo "ğŸ”„ Starting PM2 with standalone server..."
            cd apps/web/.next/standalone/apps/web
            pm2 delete askremohealth-web 2>/dev/null || true
            pm2 start server.js --name askremohealth-web --env production
            pm2 save
            cd /root/askremohealth

            # 7. Reload Nginx
            echo "ğŸ” Reloading Nginx..."
            nginx -t && systemctl reload nginx
            if [ $? -eq 0 ]; then
              echo "âœ… Nginx reloaded successfully"
            else
              echo "âŒ Nginx config error! Check with: nginx -t"
              exit 1
            fi

            # 8. Final Health Check
            echo "â³ Waiting for app to start..."
            sleep 30

            echo "ğŸ” Checking PM2 status..."
            pm2 status askremohealth-web

            echo "ğŸ” Checking if app is responding on port 3000..."
            # Accept any response (including 404) - app is running if we get a response
            if curl -s -o /dev/null -w "%{http_code}" http://localhost:3000 | grep -E "^[2345]"; then
              echo "âœ… Deployment successful! App is responding."
            else
              echo "âš ï¸ Port 3000 not responding. Checking PM2 logs..."
              pm2 logs askremohealth-web --lines 20 --nostream
              exit 1
            fi

            echo "ğŸ‰ Deployment completed."
