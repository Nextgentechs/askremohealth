            echo 'CRON_SECRET="vfM45mySUstta0ZqJK3XASfs8jSycQUBHaGQIBFTGAo="' >> $ENV_FILE
            echo 'TWILIO_API_KEY_SECRET="a8VOzNfLBUyvayeSk9P3PqMAmBKZWoN8"' >> $ENV_FILE
            echo 'TWILIO_API_KEY_SID="SK9625a3109fe9a14189185ee1b55d4525"' >> $ENV_FILE
            echo 'TWILIO_ACCOUNT_SID="ACeaa72b53048874aad1796ccf5e5a9afe"' >> $ENV_FILE
            echo 'TWILIO_AUTH_TOKEN="7cedff7adb5ed19d41f43ebd7fbde0fe"' >> $ENV_FILE
            echo 'CLERK_SECRET_KEY="sk_test_n9vAZe5I3rcLgt2r67nSli5UJZZjaR8Nf18EOWB1Ea"' >> $ENV_FILE
            echo 'RESEND_API_KEY="re_hCSsNrEd_4NxqKN5Gm4fZGPEhbzF1tjg5"' >> $ENV_FILE
            echo 'FROM_EMAIL="info@askremohealth.com"' >> $ENV_FILE
            echo 'OBJECT_STORAGE_ENDPOINT="https://eu2.contabostorage.com"' >> $ENV_FILE
            echo 'OBJECT_STORAGE_REGION="eu2"' >> $ENV_FILE
            echo 'OBJECT_STORAGE_BUCKET="askremohealth"' >> $ENV_FILE
            echo 'OBJECT_STORAGE_KEY="997b965dbef4e600b8fd719b3f9bd240"' >> $ENV_FILE
            echo 'OBJECT_STORAGE_SECRET="3656d6e6b23663fe194359018323f4be"' >> $ENV_FILE
            echo 'NEXT_PUBLIC_CLERK_PUBLISHABLE_KEY="pk_test_c3RpcnJpbmctZHVjay03OC5jbGVyay5hY2NvdW50cy5kZXYk"' >> $ENV_FILE
            echo 'NEXT_PUBLIC_CLERK_SIGN_IN_URL="/auth"' >> $ENV_FILE
            echo 'NEXT_PUBLIC_CLERK_SIGN_UP_URL="/auth"' >> $ENV_FILE
            echo 'NEXT_PUBLIC_RESEND_API_KEY="re_hCSsNrEd_4NxqKN5Gm4fZGPEhbzF1tjg5"' >> $ENV_FILE
            echo 'NEXT_PUBLIC_FROM_EMAIL="info@askremohealth.com"' >> $ENV_FILE
            echo 'NEXT_PUBLIC_CLOUDINARY_CLOUD_NAME="db5s5c20v"' >> $ENV_FILE
            echo 'NEXT_PUBLIC_CLOUDINARY_API_KEY="611215542583156"' >> $ENV_FILE
            echo 'CLOUDINARY_API_SECRET="mvdNw1tKrJt5OXpPJ0JULFHlFKk"' >> $ENV_FILE
            echo 'NODE_ENV="production"' >> $ENV_FILE
            echo "‚úÖ .env file created"

            # 6. Build the Next.js App
            echo "üßπ Cleaning build caches..."
            rm -rf apps/web/.next
            rm -rf .turbo
            rm -rf node_modules/.cache

            echo "üõ†Ô∏è Building Next.js..."
            cd apps/web
            SKIP_ENV_VALIDATION=true npx next build 2>&1 | tee ../../build.log

            echo "üìã Generated routes:"
            find .next/server/app -maxdepth 2 -type d 2>/dev/null | head -30 || true

            cd ../..

            # 7. Setup Standalone Output for PM2
            echo "üìã Preparing standalone deployment..."
            cp -r apps/web/.next/static apps/web/.next/standalone/apps/web/.next/static
            cp -r apps/web/public apps/web/.next/standalone/apps/web/public

            # 8. Restart PM2 with Standalone Server
            echo "üîÑ Restarting PM2..."
            cd apps/web/.next/standalone/apps/web
            pm2 delete askremohealth-web 2>/dev/null || true
            pm2 start server.js --name askremohealth-web --env production
            pm2 save
            cd /root/askremohealth

            # 9. Reload Nginx
            echo "üîÅ Reloading Nginx..."
            nginx -t && systemctl reload nginx
            echo "‚úÖ Nginx reloaded"

            # 10. Health Check
            echo "‚è≥ Waiting for app to start..."
            sleep 15

            pm2 status askremohealth-web

            HTTP_CODE=$(curl -s -o /dev/null -w "%{http_code}" http://localhost:3000 || echo "000")
            if [[ "$HTTP_CODE" == "200" ]]; then
              echo "‚úÖ SUCCESS! Homepage returns HTTP 200!"
            elif [[ "$HTTP_CODE" =~ ^[2345] ]]; then
              echo "‚ö†Ô∏è App responding with HTTP $HTTP_CODE"
            else
              echo "‚ùå App not responding. HTTP Status: $HTTP_CODE"
              pm2 logs askremohealth-web --lines 30 --nostream
              exit 1
            fi

            echo "üéâ Deployment completed!"
