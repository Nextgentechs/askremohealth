name: ğŸš€ Deploy AskRemoHealth

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy:
    name: ğŸ“¦ Deploy to Production
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout Code
        uses: actions/checkout@v3

      - name: ğŸš€ Deploy via SSH
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            set -e
            echo "ğŸ”„ Starting deployment..."

            # --- Navigate to App Directory ---
            cd /root/askremohealth
            echo "ğŸ“ Changed to /root/askremohealth"

            # --- Clean up and force sync with origin/main ---
            echo "ğŸ§¹ Cleaning local changes and syncing with GitHub..."
            git fetch --all --prune
            git reset --hard origin/main
            git clean -fd

            # --- (Optional) Sync dev branch with main ---
            if git rev-parse --verify dev >/dev/null 2>&1; then
              echo "ğŸ”€ Merging main into dev..."
              git checkout dev
              git merge main --no-edit || echo "âš ï¸ Merge conflicts ignored"
              git checkout main
            else
              echo "â„¹ï¸ No dev branch found, skipping merge."
            fi

            # --- Install dependencies ---
            echo "ğŸ“¦ Installing npm dependencies..."
            npm install

            # --- Build the Next.js App ---
            echo "ğŸ› ï¸ Building Next.js app..."
            rm -rf .next
            npm run build

            # --- Restart PM2 ---
            echo "ğŸ”„ Restarting PM2 process..."
            pm2 restart askremohealth-web || pm2 start npm --name "askremohealth-web" -- run start
            pm2 save

            # --- Reload Nginx ---
            echo "ğŸ” Reloading Nginx..."
            nginx -t && systemctl reload nginx
            if [ $? -eq 0 ]; then
              echo "âœ… Nginx reloaded successfully"
            else
              echo "âŒ Nginx config test failed!"
              exit 1
            fi

            # --- Health Check ---
            echo "â³ Waiting for app to start..."
            sleep 10
            echo "ğŸ” Checking if app is responding..."
            if curl -fsSL http://localhost:3000 >/dev/null; then
              echo "âœ… Deployment successful! Site is live on askremohealth.com"
            else
              echo "âš ï¸ App not responding. Check logs with: pm2 logs askremohealth-web"
              exit 1
            fi

            echo "ğŸ‰ Deployment completed successfully."
