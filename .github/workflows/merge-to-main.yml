name: ðŸš€ Promote Staging â†’ Main (Manual Approval)

on:
  workflow_dispatch:
    inputs:
      confirmation:
        description: "Type 'yes' after verifying staging.askremohealth.com"
        required: true
        default: "no"

permissions:
  contents: write
  pull-requests: write

concurrency:
  group: promote-to-main
  cancel-in-progress: false

jobs:
  promote:
    if: ${{ github.event.inputs.confirmation == 'yes' }}
    runs-on: ubuntu-latest
    steps:
      - name: ðŸ§© Checkout full repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: ðŸ§° Configure Git identity
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: ðŸ”€ Merge staging-config into main
        run: |
          echo "Merging staging-config â†’ main..."
          git checkout main
          git pull origin main
          git merge origin/staging-config --no-edit
          git push origin main
          echo "âœ… Merge completed successfully."
