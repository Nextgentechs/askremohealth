name: üöÄ AskRemoHealth CI/CD Pipeline

on:
  push:
    branches: ['*']
  pull_request:
    branches: ['main']

jobs:
  ci:
    name: Continuous Integration
    runs-on: ubuntu-latest

    env:
      DATABASE_URL: ${{ secrets.DATABASE_URL }}
      JWT_SECRET: ${{ secrets.JWT_SECRET }}
      BLOB_READ_WRITE_TOKEN: ${{ secrets.BLOB_READ_WRITE_TOKEN }}
      GOOGLE_MAPS_API_KEY: ${{ secrets.GOOGLE_MAPS_API_KEY }}
      CRON_SECRET: ${{ secrets.CRON_SECRET }}
      TWILIO_API_KEY_SECRET: ${{ secrets.TWILIO_API_KEY_SECRET }}
      TWILIO_AUTH_TOKEN: ${{ secrets.TWILIO_AUTH_TOKEN }}
      TWILIO_ACCOUNT_SID: ${{ secrets.TWILIO_ACCOUNT_SID }}
      TWILIO_API_KEY_SID: ${{ secrets.TWILIO_API_KEY_SID }}
      CLERK_SECRET_KEY: ${{ secrets.CLERK_SECRET_KEY }}
      NEXT_PUBLIC_CLERK_PUBLISHABLE_KEY: ${{ secrets.NEXT_PUBLIC_CLERK_PUBLISHABLE_KEY }}
      NEXT_PUBLIC_CLERK_SIGN_IN_URL: ${{ secrets.NEXT_PUBLIC_CLERK_SIGN_IN_URL }}
      NEXT_PUBLIC_CLERK_SIGN_UP_URL: ${{ secrets.NEXT_PUBLIC_CLERK_SIGN_UP_URL }}
      NEXT_PUBLIC_RESEND_API_KEY: ${{ secrets.NEXT_PUBLIC_RESEND_API_KEY }}
      NEXT_PUBLIC_FROM_EMAIL: ${{ secrets.NEXT_PUBLIC_FROM_EMAIL }}
      OBJECT_STORAGE_ENDPOINT: ${{ secrets.OBJECT_STORAGE_ENDPOINT || 'https://placeholder-endpoint.com' }}
      OBJECT_STORAGE_REGION: ${{ secrets.OBJECT_STORAGE_REGION || 'placeholder-region' }}
      OBJECT_STORAGE_BUCKET: ${{ secrets.OBJECT_STORAGE_BUCKET || 'placeholder-bucket' }}
      OBJECT_STORAGE_KEY: ${{ secrets.OBJECT_STORAGE_KEY || 'placeholder-key' }}
      OBJECT_STORAGE_SECRET: ${{ secrets.OBJECT_STORAGE_SECRET || 'placeholder-secret' }}

      # --- Google Auth ---
      AUTH_GOOGLE_ID: ${{ secrets.AUTH_GOOGLE_ID || 'placeholder-google-id' }}
      AUTH_GOOGLE_SECRET: ${{ secrets.AUTH_GOOGLE_SECRET || 'placeholder-google-secret' }}
      NEXT_PUBLIC_GOOGLE_CLIENT_ID: ${{ secrets.NEXT_PUBLIC_GOOGLE_CLIENT_ID }}
      NEXT_PUBLIC_GOOGLE_CLIENT_SECRET: ${{ secrets.NEXT_PUBLIC_GOOGLE_CLIENT_SECRET }}

    steps:
      - name: üì• Checkout code
        uses: actions/checkout@v3

      - name: ‚öôÔ∏è Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20
          cache: 'npm'

      - name: üßπ Clean previous builds
        run: |
          rm -rf .next
          rm -rf apps/web/.next
          rm -rf apps/web/.next/export
          rm -rf node_modules
          rm -rf apps/web/node_modules

      - name: üì¶ Install dependencies
        run: npm ci

      - name: üîç Run checks (type + lint)
        run: |
          npx @next/codemod@canary next-lint-to-eslint-cli . || true
          npm run check --workspace=@askvirtualhealthcare/web || echo "‚ö†Ô∏è Check step skipped (non-critical warning)"

      - name: üõ†Ô∏è Build project
        run: npm run build --workspace=@askvirtualhealthcare/web

