name: CI/CD Pipeline

on:
  push:
    branches: ['*']
  pull_request:
    branches: ['main']

jobs:
  ci:
    name: Continuous Integration
    runs-on: ubuntu-latest
    env:
      # Core required secrets
      DATABASE_URL: ${{ secrets.DATABASE_URL }}
      JWT_SECRET: ${{ secrets.JWT_SECRET }}
      BLOB_READ_WRITE_TOKEN: ${{ secrets.BLOB_READ_WRITE_TOKEN }}
      GOOGLE_MAPS_API_KEY: ${{ secrets.GOOGLE_MAPS_API_KEY }}
      CRON_SECRET: ${{ secrets.CRON_SECRET }}
      TWILIO_API_KEY_SECRET: ${{ secrets.TWILIO_API_KEY_SECRET }}
      TWILIO_AUTH_TOKEN: ${{ secrets.TWILIO_AUTH_TOKEN }}
      TWILIO_ACCOUNT_SID: ${{ secrets.TWILIO_ACCOUNT_SID }}
      TWILIO_API_KEY_SID: ${{ secrets.TWILIO_API_KEY_SID }}
      CLERK_SECRET_KEY: ${{ secrets.CLERK_SECRET_KEY }}
      NEXT_PUBLIC_CLERK_PUBLISHABLE_KEY: ${{ secrets.NEXT_PUBLIC_CLERK_PUBLISHABLE_KEY }}
      NEXT_PUBLIC_CLERK_SIGN_IN_URL: ${{ secrets.NEXT_PUBLIC_CLERK_SIGN_IN_URL }}
      NEXT_PUBLIC_CLERK_SIGN_UP_URL: ${{ secrets.NEXT_PUBLIC_CLERK_SIGN_UP_URL }}
      NEXT_PUBLIC_RESEND_API_KEY: ${{ secrets.NEXT_PUBLIC_RESEND_API_KEY }}
      NEXT_PUBLIC_FROM_EMAIL: ${{ secrets.NEXT_PUBLIC_FROM_EMAIL }}

      # Optional / may be missing
      AUTH_GOOGLE_ID: ${{ secrets.AUTH_GOOGLE_ID || '' }}
      AUTH_GOOGLE_SECRET: ${{ secrets.AUTH_GOOGLE_SECRET || '' }}
      OBJECT_STORAGE_ENDPOINT: ${{ secrets.OBJECT_STORAGE_ENDPOINT || '' }}
      OBJECT_STORAGE_REGION: ${{ secrets.OBJECT_STORAGE_REGION || '' }}
      OBJECT_STORAGE_BUCKET: ${{ secrets.OBJECT_STORAGE_BUCKET || '' }}
      OBJECT_STORAGE_KEY: ${{ secrets.OBJECT_STORAGE_KEY || '' }}
      OBJECT_STORAGE_SECRET: ${{ secrets.OBJECT_STORAGE_SECRET || '' }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      # Debug section to confirm env vars available
      - name: Debug environment variables
        run: |
          echo "=== Environment Variables (redacted) ==="
          echo "DATABASE_URL: ${DATABASE_URL:+[set]}"
          echo "AUTH_GOOGLE_ID: ${AUTH_GOOGLE_ID:+[set]}"
          echo "AUTH_GOOGLE_SECRET: ${AUTH_GOOGLE_SECRET:+[set]}"
          echo "OBJECT_STORAGE_ENDPOINT: ${OBJECT_STORAGE_ENDPOINT:+[set]}"
          echo "OBJECT_STORAGE_BUCKET: ${OBJECT_STORAGE_BUCKET:+[set]}"
          echo "OBJECT_STORAGE_KEY: ${OBJECT_STORAGE_KEY:+[set]}"
          echo "OBJECT_STORAGE_SECRET: ${OBJECT_STORAGE_SECRET:+[set]}"
          echo "========================================"

      - name: Run checks
        run: npm run check --workspace=@askvirtualhealthcare/web

      - name: Build
        run: npm run build --workspace=@askvirtualhealthcare/web

      - name: Deploy to Vercel
        if: github.ref == 'refs/heads/main'
        uses: amondnet/vercel-action@v25
        with:
          vercel-token: ${{ secrets.VERCEL_TOKEN }}
          vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
          vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID }}
          vercel-args: '--prod'
