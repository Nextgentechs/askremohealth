name: CI for Feature Branches

on:
  push:
    branches-ignore:
      - main
      - staging-config
  pull_request:
    branches-ignore:
      - main
      - staging-config

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
      - name: Install dependencies
        run: npm install
      - name: Run tests
        run: npm test
      - name: Build
        run: npm run build
